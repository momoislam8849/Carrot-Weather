<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <div class="weather-app">
        <div class="container">
                <h3 class="brand">The Weather</h3>
                <div>
                    <h1 class="temp">16&#176;</h1>
                    <div class="city-time">
                            <h1 class="name">London</h1>
                            <small>
                                <span class="time">06:30</span>
                                <span class="date">Monday Sep 19</span>
                            </small>
                    </div>
                    <div class="weather">
                        <img class="icon" src="./icons/day/113.png" alt="icon" width="50" height="50">

                        <span class="condition">Cloudy</span>
                    </div>
                </div>
        </div>

        <div class="panel">
                <form id="locationInput">
                    <input class="search" type="text"
                    placeholder="Search location">
                    
                    <button class="submit" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">California</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo </li>
                </ul>

                <ul class="details">
                        <h4>Weather Details</h4>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">89%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">64%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">8 km/h</span>
                        </li>
                </ul>
        </div>
    </div>
</body>
</html>
